<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmazonNavbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="./AmazonNavbar.css" />
  </head>
  <body>
    <section class="container">
      <img
        class="logo1"
        src="https://www.nicepng.com/png/full/16-167642_amazon-logo-amazon-logo-white-text.png"
        alt=""
      />

      <div class="location">
        <div class="selectaddress">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
        </div>
        <div class="texthello">
          <p>Hello</p>
          <h5>Select your address</h5>
        </div>
      </div>

      <div class="inputcontainer">
        <div class="selectoption">
          <select class="selections">
            <option value="">All</option>
            <option value="">All Categories</option>

            <option value="">Beauty</option>
          </select>
        </div>
        <div>
          <input placeholder="Search Amazon.in" class="inputbox" type="text" />
        </div>
        <div class="iframe">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </div>

      <div class="flag">
        <div class="flag1">
          <img class="nationalflag" src="./flag.jpeg" alt="" />
        </div>
        <div>
          <h5 class="endiv">EN</h5>
        </div>
        <div>
          <i class="fa fa-caret-down" aria-hidden="true"></i>
        </div>
      </div>

      <div class="hellosign">
        <p>Hello,signin</p>
        <h5>Account & Lists</h5>
      </div>
      <div class="card-down">
        <i class="fa fa-caret-down" aria-hidden="true"></i>
      </div>

      <div class="returns">
        <h5>Returns</h5>
        <p>& Orders</p>
      </div>

      <div class="carts">
        <div class="shoppingicon">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div>
        <div class="cartname">
          <h5>Cart</h5>
        </div>
      </div>
    </section>

    <section class="section1">
      <div class="hambmenu">
        <!--  -->

        <div class="allmenu">
          <div>
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
          <div style="margin-left: 6px">All</div>
        </div>
        <!--  -->
        <div class="alllist">
          <div class="amazon-list">
            <div class="amazonmini">
              <p>Amazon miniTV</p>
            </div>
          </div>
          <div class="sell">
            <div>
              <p>Sell</p>
            </div>
          </div>
          <div class="bestsellers">
            <div>
              <p>BestSellers</p>
            </div>
          </div>
          <div class="Today">
            <div>
              <p>Today's Deals</p>
            </div>
          </div>
          <div class="mobiles">
            <div>
              <p>Mobiles</p>
            </div>
          </div>
          <div class="newrelease">
            <div>
              <p>New Releases</p>
            </div>
          </div>
          <div class="Customer">
            <div>
              <p>Customer Service</p>
            </div>
          </div>

          <div class="Prime">
            <div>
              <p>Prime</p>
            </div>
            <div>
              <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>
          </div>
          <div class="Electonics">
            <div>
              <p>Electronics</p>
            </div>
          </div>
          <div class="Homekitchen">
            <div>
              <p>Home & Kitchen</p>
            </div>
          </div>
          <div class="Fashion">
            <div>
              <p>Fashion</p>
            </div>
          </div>

          <!--  -->
        </div>
        <h3>New Launches from Mobiles,Electronics & more | Shop now</h3>
      </div>
    </section>
  </body>
</html>
